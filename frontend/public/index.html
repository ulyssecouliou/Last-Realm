    <!-- Comprehensive ResizeObserver error suppression -->
    <script>
      // Suppress ResizeObserver errors before React loads
      (function() {
        // Store original methods
        const originalError = console.error;
        const originalWarn = console.warn;

        // Override console methods
        console.error = function(...args) {
          const message = args[0]?.toString() || '';
          if (message.includes('ResizeObserver loop completed') || 
              message.includes('ResizeObserver loop limit exceeded')) {
            return;
          }
          originalError.apply(console, args);
        };

        console.warn = function(...args) {
          const message = args[0]?.toString() || '';
          if (message.includes('ResizeObserver')) {
            return;
          }
          originalWarn.apply(console, args);
        };

        // Handle all error events
        window.addEventListener('error', function(e) {
          if (e.message && (
            e.message.includes('ResizeObserver loop completed') ||
            e.message.includes('ResizeObserver loop limit exceeded')
          )) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }, true);

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.toString().includes('ResizeObserver')) {
            e.preventDefault();
            return false;
          }
        });

        // Patch ResizeObserver if it exists
        if (window.ResizeObserver) {
          const OriginalResizeObserver = window.ResizeObserver;
          window.ResizeObserver = function(callback) {
            const wrappedCallback = function(entries, observer) {
              window.requestAnimationFrame(function() {
                try {
                  callback(entries, observer);
                } catch (error) {
                  if (!error.message || !error.message.includes('ResizeObserver')) {
                    throw error;
                  }
                }
              });
            };
            return new OriginalResizeObserver(wrappedCallback);
          };
        }
      })();
    </script>
